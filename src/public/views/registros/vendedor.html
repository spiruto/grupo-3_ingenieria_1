<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenieria I y Grupo 3</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <script src="https://kit.fontawesome.com/07863389f0.js" crossorigin="anonymous"></script>
    <script type="module" src="../../assets/js/views/registros/vendedor.js"></script> 
</head>

<body id="root">
    <h2>Formulario de Registro Vendedor</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <br>
            <div id="form-vendedor">
              <label for="cedula">Número de Cédula o DIMEX:</label>
              <input type="text" id="cedula" name="cedula" maxlength="12" required>
            </div>
            <br>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" required>
            </div>
            <br>
            <div>
              <label for="apellido1">Primer Apellido:</label>
              <input type="text" id="apellido1" name="apellido1" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" required>
            </div>
            <br>
            <div>
              <label for="apellido2">Segundo Apellido:</label>
              <input type="text" id="apellido2" name="apellido2" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" required>
            </div>
            <br>
            <div>
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" pattern="\+506[0-9]{8}" placeholder="+506########" required>
            </div>
            <br>
            <div>
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
              <label for="comercio">Nombre del Comercio:</label>
              <input type="text" id="comercio" name="comercio" required>
            </div>
            <br>
            <div>
              <label for="imagen">Subir Imagen (JPG):</label>
              <input type="file" id="imagen" name="imagen" accept="image/jpeg">
            </div>
            <br>
            <div>
              <label for="permisos">Subir Permisos Municipales (PDF):</label>
              <input type="file" id="permisos" name="permisos" accept="application/pdf" required>
            </div>
            <br>
            <div>
              <button type="submit">Enviar Solicitud</button>
            </div>
            
          </form>
</body>

</html>
