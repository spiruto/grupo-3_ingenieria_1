<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Vendedor</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/cliente.css" />
  <script src="https://kit.fontawesome.com/07863389f0.js" crossorigin="anonymous"></script>
  <script type="module" src="/assets/js/views/registro/vendedor.js"></script>
</head>

<body id="root">
  <div id="headerRegistroVendedor">
    <h2>Formulario de Registro Vendedor</h2>
  </div>
  <div action="/registro-vendedor" method="post" enctype="multipart/form-data" id="formRegistroVendedor" class="formRegistroVendedor">
    <div class="formvendedor">
      <br>
      <div>
        <label for="nombre">1.</label>
        <input type="text" id="nombre" name="name" placeholder="Nombre">
      </div>
      <br>
      <div>
        <label for="apellidos">2.</label>
        <input type="text" id="apellidos" name="lastName" placeholder="Apellidos">
      </div>
      <br>
      <div>
        <label for="email">3.</label>
        <input type="email" id="email" name="email" placeholder="Email">
      </div>
      <br>
      <div>
        <label for="tipoCedula">4.</label>
        <input type="radio" id="cedulaNacional" name="nationalIdType" value="Cedula Nacional" checked>
        <label for="cedulaNacional">Cedula Nacional</label>
        <input type="radio" id="dimex" name="nationalIdType" value="DIMEX">
        <label for="dimex">DIMEX</label>
        <input type="text" id="numeroCedula" name="nationalId" maxlength="12" placeholder="Identificacion">
      </div>
      <br>
      <div>
        <label for="direccion">5.</label>
        <input type="text" id="direccion" name="phone" placeholder="Direccion">
      </div>
      <br>
      <div>
        <label for="password">6.</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Contraseña">
        <small>Debe tener mínimo ocho caracteres, al menos un número, una consonante y un carácter especial.</small>
      </div>
      <br>
      <div>
        <label for="confirm_password">7.</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" placeholder="Confirmar Contraseña">
      </div>

      <br>
      <div>
        <label for="comercio">8.</label>
        <input type="text" id="comercio" name="paymentMethod" placeholder="Nombre Comercio">
      </div>
      <br>
      <div>
        <label for="imagen">9. Subir Imagen (JPG):</label>
        <input type="file" id="imagen" name="profileImage" accept="image/jpeg">
      </div>
      <br>
      <div>
        <label for="permisos">10. Subir Permisos Municipales (PDF):</label>
        <input type="file" id="permisos" name="permitPDF" accept="application/pdf">
      </div>
      <br>
      <br>
      <div>
        <button id="botonRegistro">Registrarte</button>
      </div>
    </div>
    <br>
    <br>
  </form>
</div>

</html>
