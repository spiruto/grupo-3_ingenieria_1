<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://kit.fontawesome.com/07863389f0.js" crossorigin="anonymous"></script>
    <script type="module" src="../../assets/js/views/login/login.js"></script>
</head>

<body id="root">
    <div id="loginContainer">
        <form id="formLogin">
            <h3 id="titleLogin">Login</h3>
            <div id="email">
                <label for="email">Email:</label>
                <input type="email" id="emailInput" size="20" required placeholder="Correo electronico" />
            </div>
            <div id="password">
                <label for="pass">Contraseña :</label>
                <input type="password" id="passwordInput" size="20" name="password" minlength="8" placeholder="contraseña" />
            </div>
            <button  id="myButton" value="iniciar sesion" />
            <div>
                <p>
                    ¿Olvidaste tu contraseña?
                    <a href="forgot_password.html">Haz clic aquí</a> para restablecerla.
                </p>
                <button value="crear cuenta" />
            </div>
        </form>
    </div>   
    
</body>
</html>
