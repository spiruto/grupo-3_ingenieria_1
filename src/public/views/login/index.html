<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://kit.fontawesome.com/07863389f0.js" crossorigin="anonymous"></script>
    <script type="module" src="/assets/js/views/login/login.js"></script>
</head>

<body id="root">

    <form id="form">
        <div id="email">
            <label for="email">Correo electronico:</label>
            <input type="email" id="email" size="30" required placeholder="Correo electronico" />
        </div>
        <div id="[password]">
            <label for="pass">contraseña :</label>
            <input type="password" id="pass" name="password" minlength="8" placeholder="contraseña" />
        </div>
        <form action="#">
            <input type="submit" value="iniciar sesion" />
        </form>
        <div>
            <p>
                ¿Olvidaste tu contraseña?
                <a href="forgot_password.html">Haz clic aquí</a> para restablecerla.
            </p>
            <form action="#">
                <input type="submit" value="crear cuenta" />
            </form>
        </div>
    </form>
    </form>
</body>


</html>
