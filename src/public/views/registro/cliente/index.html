<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="stylesheet" href="/assets/css/cliente.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://kit.fontawesome.com/07863389f0.js" crossorigin="anonymous"></script>
    <script type="module" src="/assets/js/views/registro/cliente.js"></script>
</head>

<body id="root">

    <div id="formulario-registro">
        <div id="contenidoRegistro">
            <h2>Registrar cuenta cliente</h2>
            <div><input type="text" id="nombre" name="name" placeholder="Nombre"> </div>
            <div><input type="text" id="apellidos" name="lastName" placeholder="Apellidos"> </div>
            <div><input type="text" id="email" name="email" placeholder="Correo electrónico"> </div>
    
            <div class="checkbox">
                <span>Nacional</span>
                <input type="radio" id="cedulaNacional" name="nationalIdType" value="Cedula Nacional" checked>
                <label for="cedulaNacional">Cedula Nacional</label>
                <input type="radio" id="dimex" name="nationalIdType" value="DIMEX">
                <label for="dimex">DIMEX</label>
                <input type="text" id="numeroCedula" name="nationalId" maxlength="12" placeholder="Identificación">
            </div>
    
            <div><input type="text" id="telefono" name="phone" placeholder="Teléfono"></div>
    
            <div><input type="text" id="address" name="direccion" placeholder="Dirección"></div>
    
            <div>
                <label for="password">6.</label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Contraseña">
                <small>Debe tener mínimo ocho caracteres, al menos un número, una consonante y un carácter especial.</small>
            </div>
            <span class="hidden">La contraseña debe tener mínimo ocho caracteres, al menos un número, consonante y carácter especial</span>
    
            <div><input type="password" id="confirm_password" name="confirm_password" minlength="8" placeholder="Confirmar contraseña"></div>
            <span class="hidden">Confirmar contraseña</span>
    
            <button id="botonRegistro" >Registrarte</button>
    
            <div id="hyperlinkRegistro">
                <a href="../../login/index.html">¿Ya tienes una cuenta?</a>
            </div>
        </div>
    </div>
    
</body>

</html>
