<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../../assets/js/views/perfil/admin.js"></script> 
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Schema Table</title>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            border: 3px solid purple;
        }

        th, td {
            padding: 20px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>User Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>National ID</th>
                <th>National ID Type</th>
                <th>Phone</th>
                <th>User Type</th>
                <th>Approved</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>
   
    </body>
</html>
